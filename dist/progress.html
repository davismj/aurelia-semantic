<template><require from="progressCustomElement"></require><section><h1 class="ui header">Progress Bar</h1><div class="ui segment"><h3 class="ui header">Indicating Progress bar with static labels</h3><s-progress class="indicating" progress.bind="progress" label="{percent}% awesome" labeled></s-progress><button class="ui icon button" click.delegate="increment()"><i class="plus icon"></i></button></div><div class="ui inverted segment"><h3 class="ui header inverted">Inverted Progress bar with togglable label</h3><s-progress class="inverted" progress.bind="progress" labeled.two-way="showLabel"></s-progress><button class="ui icon button inverted" click.delegate="toggleLabel()"><i class="toggle ${showLabel ? 'on' : 'off'} icon"></i></button></div></section></template>
